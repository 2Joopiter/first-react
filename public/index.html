<!-- 
  Bundler (webpack: 여러개의 파일들을 구동 가능한 상태의 하나의 파일로 묶어주는 기능)
  리액트에서 번들러가 필요한 이유
    -전통적인 웹페이지 제작은 웹페이지 하나당 단일 html 파일만 있으면 됨
    -요즘은 컴포넌트 단위로 한 페이지 안에 각각의 기능별로 구현되어야 하는 UI를 js 파일 형태로 나눠놓음
    -결국 리액트에서는 하나의 페이지를 만들기 위해 많은 js 파일이 필요하기 때문에
    해당 js 파일들을 하나로 묶어서 빈 html 파일에 넘겨줘야 함
    -브라우저는 먼저 빈 html을 화면에 로드하고 그 후에 하나의 파일로 압축되어있는 빌드된 리액트 JS를 읽어서 돔을 출력

  public (번들러가 관여하지 않는 static한(정적인) 파일이 모아져 있는 폴더)
  - index: 실제 브라우더가 구동시 읽을 html 파일, 추후 번들링된 리액트 js 파일이 해당 index.html 파일에 삽입됨
  
  src (실제 작업할 파일들이 있는 폴더, 해당 파일들은 webpack이라는 번들러에 의해서 추후에 가공이 일어나는 폴더)
  - app.jsx: 컴포넌트파일. html 태그가 아닌 JSX라는 문법 체계를 이용해서 가상돔 형태로 UI를 구성하는 실제 작업 파일 (마스터 컴포넌트 파일)
  - index.js: App.jsx에 결합된 여러가지 컴포넌트 파일들을 해석해서 public폴더 안쪽에 index.html 파일로 연결해주는 역할을 함

-->
